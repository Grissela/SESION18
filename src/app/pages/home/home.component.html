<div class="w-[75%] mx-auto mt-[4rem] bg-slate-50 shadow-lg shadow-gray-400 rounded text-center">
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full">
                <thead class="border-b">
                  <tr >
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
                      ID
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-center">
                      Titulo
                    </th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of input">
                        <td>
                                {{data.id}}
                        </td>
                        <td>
                            {{data.title}}
                    </td>
                    
                    <td class="text-sm text-gray-900 font-light px-6 py-4 flex justify-center whitespace-nowrap text-center ">
                       <button class="" (click)="editar(data.id)">
                        <i class="bi bi-pencil-square text-white bg-yellow-500 px-4 py-3
                        rounded shadow-lg shadow-gray-400 hover:bg-yellow-700"></i>
                      </button>

                      </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
